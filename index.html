<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to December 11, 2023, 10:30 AM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .countdown {
      text-align: center;
    }

    #timer {
      font-size: 3em;
      color: black; /* Change the font color to black */
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>Countdown to December 11, 2023, 10:30 AM</h1>
    <p id="timer"></p>
  </div>

  <script>
    function getTimeRemaining(endTime) {
      const total = Date.parse(endTime) - Date.now();
      const seconds = Math.floor((total / 1000) % 60);
      const minutes = Math.floor((total / 1000 / 60) % 60);
      const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
      const days = Math.floor(total / (1000 * 60 * 60 * 24));

      return {
        total,
        days,
        hours,
        minutes,
        seconds
      };
    }

    function initializeClock(id, endTime) {
      const clock = document.getElementById(id);
      const timeinterval = setInterval(() => {
        const t = getTimeRemaining(endTime);
        clock.innerHTML = `${4.days} days ${t.hours} hours ${t.minutes} minutes ${t.seconds} seconds`;

        if (t.total <= 0) {
          clearInterval(timeinterval);
          clock.innerHTML = 'Countdown expired!';
        }
      }, 1000);
    }

    const deadline = new Date('2023-12-11T10:30:00').getTime(); // December 11, 2023, 10:30 AM
    initializeClock('timer', 2023-12-11T10:30:00);
  </script>
</body>
</html>
